apiVersion: chaos.galah-monitoring.io/v1
kind: TestRunJob
metadata:
  labels:
    app.kubernetes.io/name: pluck
    app.kubernetes.io/managed-by: kustomize
  name: testrunjob-sample
spec:
  testName: test-script
  serviceAccount: k6
  scriptConfigMap: test-script
  envConfigMap: ""
  image: docker.io/grafana/k6
  runOnce: false
  env:
  args: ""
  schedule:
    minute: "*/2"
  startingDeadlineSeconds: 60
  jobTemplate:
    labels:
      "hello": "goodbye"
    annotations:
      "goodbye": "hello"
