# permissions for end users to view testruns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pluck
    app.kubernetes.io/managed-by: kustomize
  name: testrun-viewer-role
rules:
- apiGroups:
  - chaos.galah-monitoring.io
  resources:
  - testruns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - chaos.galah-monitoring.io
  resources:
  - testruns/status
  verbs:
  - get
